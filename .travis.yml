language: node_js
node_js:
  - node
  - lts/*
cache:
  directories:
    - ~/.npm
before_script:
  - npm install -g npm@latest
  - npm install -g expo-cli
script:
  - npm ci

jobs:
  include:
    - stage: deploy
      node_js: lts/*
      script:
        - npm ci
        - npx expo login -u $EXPO_USERNAME -p $EXPO_PASSWORD
        - npx expo publish --non-interactive
      only:
        - dev

    - stage : build
      script:
        - npx expo login -u $EXPO_USERNAME -p $EXPO_PASSWORD
        - expo build:android -t app-bundle
      only:
        - master

